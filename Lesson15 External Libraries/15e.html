<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"></script>
  </head>
  <body>
    <script>
      const today = dayjs();
      let nextMonth = today.subtract(1, 'month');
      nextMonth = nextMonth.format('dddd');
      console.log(nextMonth);
      function isWeekend(date) {
        date = date.format('dddd');
        if (date === 'Saturday' || date === 'Sunday' ) {
          return date;
        }
        else {
          return `${date} is a weekday!`
        }
      }
      console.log(isWeekend('2018-08-08'));
      console.log(isWeekend('2022-10-10'));
    </script>
  </body>
</html>
